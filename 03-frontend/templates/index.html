<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            </a>
            <a href="{{ url_for('show_login') }}" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h2>Available Places</h2>
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <option value="all">All</option>
                <option value="us">United States</option>
                <option value="canada">Canada</option>
                <option value="france">France</option>
            </select>
        </section>
        <section id="places-list" class="places-list">
            <div class="place-card">
                <img src="place1.png" alt="Place" class="place-image">
                <h3>Beautiful Beach House</h3>
                <p>Price per night : $150</p>
                <p>Location : Los Angeles, United States</p>
                <button class="details-button" onclick="location.href='place.html'">View Details</button>
            </div>
            <div class="place-card">
                <img src="place2.png" alt="Place" class="place-image">
                <h3>Cozy Cabin</h3>
                <p>Price per night : $100</p>
                <p>Location : Toronto, Canada</p>
                <button class="details-button" onclick="location.href='place.html'">View Details</button>
            </div>
            <div class="place-card">
                <img src="place3.png" alt="Place" class="place-image">
                <h3>Modern Apartment</h3>
                <p>Price per night : $200</p>
                <p>Location : New York, United States</p>
                <button class="details-button" onclick="location.href='place.html'">View Details</button>
            </div>
            <!-- List of places will be populated dynamically -->
        </section>
    </main>
    <footer>
        <p>Â© 2024 All rights reserved</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
